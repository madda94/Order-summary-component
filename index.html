<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
  	<div id="card">
		<img id="hero" src="illustration-hero.svg" alt="Photo not available">
		<h1>Order Summary</h1>
  		<p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  		device anywhere you like!</p>
  		<div id="plan">
			<img id="music" src="icon-music.svg" alt="Photo not available">
			<div id="price">
				<h2>Annual Plan</h2>
  				<h3>$59.99/year</h3>
			</div>
			<a href="#" id="change">Change</a>
		</div>
  		<button>Proceed to Payment</button>
  		<a href="#" id="cancel">Cancel Order</a>
	</div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Madalina Peter</a>.
  </div>
  </footer>
</body>
</html>
